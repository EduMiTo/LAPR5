<link rel="stylesheet" href="update-warehouse.component.css">
<mat-drawer-container>
    
    <mat-drawer-content>
     
      
<div class="container">
    <div [hidden]="submitted">
        <h1>Update Warehouse</h1>
        <form #warehouseForm="ngForm"
            (ngSubmit)="updateWarehouse(warehouseForm.value)">
            <div class="form-group">
                <label> ID</label>
                <select class="form-control" id="id" required [(ngModel)]="warehouse.id" name="id" #id="ngModel" (change)="getWarehouseById(id.value)">
                    <option value="" disabled selected>Select Warehouse</option>
                    <option *ngFor="let w of warehouses" [value]="w.id" id="option">{{w.id}} - {{w.designation}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Designation</label>
                <input required #designation="ngModel" type="text" ngModel class="form-control" name="designation" [(ngModel)]="selectedWarehouse.designation" id="designation">
            </div>

            <div class="form-group">
                <label for="name">Address</label>
                <input required #address="ngModel" type="text" ngModel class="form-control" name="address" [(ngModel)]="selectedWarehouse.address" id="address">
            </div>

            <div class="form-group">
                <label for="name">Latitude</label>
                <input required #latitude="ngModel" type="number" ngModel class="form-control" name="latitude" [(ngModel)]="selectedWarehouse.latitude" id="latitude">
            </div>

            <div class="form-group">
                <label for="name">Longitude</label>
                <input required #longitude="ngModel" type="number" ngModel class="form-control" name="longitude" [(ngModel)]="selectedWarehouse.longitude" id="longitude">
            </div>

            <div class="form-group">
                <label for="name">Altitude</label>
                <input required #altitude="ngModel" type="number" ngModel class="form-control" name="altitude" [(ngModel)]="selectedWarehouse.altitude" id="altitude">
            </div>

            <button [disabled]="warehouseForm.invalid" type="submit"
            class="btn btn-outline-dark my-2 my-sm-0" style="margin-top: 500px;" id="submit">Update</button>
                <br>
                <label for="name" id="result" [hidden]="!error" class="errormsg">&#9888; {{message}} &#9888;</label>
        </form>
    </div>

    <div class = "hidden" [hidden]="!submitted">
        <h2>Warehouse updated sucessfully!</h2>
        <table class="table" style="margin-top: 2%;">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Designation</th>
                    <th>Address</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Altitude</th>
                </tr>
            </thead>
            <tbody>
                <td>{{warehouse.id}}</td>
                <td>{{warehouse.designation}}</td>
                <td>{{warehouse.address}}</td>
                <td>{{warehouse.latitude}}</td>
                <td>{{warehouse.longitude}}</td>
                <td>{{warehouse.altitude}}</td>
            </tbody>
        </table>
        <button type="reset" class="btn btn-outline-dark my-2 my-sm-0" style="margin-top: 500px;"
            (click)="submitted = false; warehouseForm.reset(); ngOnInit()">OK!</button>
    </div>

</div>
    </mat-drawer-content>
  </mat-drawer-container>
